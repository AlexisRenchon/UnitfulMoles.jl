## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.3
  - nightly
notifications:
  email: false

matrix:
  allow_failures:
  - julia: nightly
  fast_finish: true

after_success:
  - julia --inline=no -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
